<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>

    <section id="app">
      <h2>How Vue Works</h2>
      
      <!-- Gets a value out of a DOM element, when needed intead of all the time -->
      <!-- The value assigned is any string identifier of our choice -->
      <!-- Vue detects this 'refs' and stores them internally, basically memorizes that we want access to the, in this case, input element -->
      <input type="text" ref="userText">

      <button @click="setText">Set Text</button>

      <p>{{ message }}</p>
    </section>

    <section id="app2">
      <!-- data properties with the same name in different apps DOES NOT WORK: <p>{{ message }}</p> -->

    </section>

  </body>
</html>
