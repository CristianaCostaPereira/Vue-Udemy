<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>

    <!-- Adding .active dynamically to the div below if boxASelected is true -->
    <!-- Vue support a speciall syntax specially for class attributes if binding it to v-bind as below -->
    <!-- Vue supports the object syntax because we bind it -->
    <section id="styling">
      <div
        class="demo"
        :class="{active: boxASelected}"
        v-on:click="boxSelected('A')">
    </div>

      <div
        class="demo"
        :class="{active: boxBSelected}" 
        v-on:click="boxSelected('B')">
      </div>

      <div
        class="demo"
        :class="{active: boxCSelected}"
        v-on:click="boxSelected('C')">
      </div>
    </section>
  </body>
</html>
