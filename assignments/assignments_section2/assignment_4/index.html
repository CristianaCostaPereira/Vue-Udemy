<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>

  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>

    <section id="assignment">
      <!-- 1) Fetch the user input and use it as a CSS class that is added to paragraph-->
      <!-- The entered class should be added to the below paragraph -->
      <!-- v-model to get easier access to the user's input -->
      <!-- Whatever the user types will be adding as a class -->
      <input
        type="text" v-model="userInput"/>
      <!-- (available classes: "user1", "user2") -->

      <!-- Set userInput as class in the paragraph -->
      <!-- And everything that the user enters will be added as a CSS class to the paragraph -->
      <p
        :class="paragraphClasses">
        Style me!
      </p>

      <button v-on:click="toggleVisibility">Toggle Paragraph</button>
      <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
      <!-- Clicking the button should toggle between the two options -->

      
      <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
      <!-- Whatever the user enter as color is saved in inlineBackgroundColor -->
      <input type="text" v-model="inlineBackgroundColor" />

      <!-- We are setting inlineBackgroundColor as a color for the CSS property backgroundColor -->
      <p v-bind:style="{backgroundColor: inlineBackgroundColor}">Style me inline!</p>
    </section>
  </body>
</html>
