<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>

    <section id="styling">
      <div
        class="demo"
        :class="boxAClasses"
        v-on:click="boxSelected('A')">
      </div>

      <!-- Pass an array where our object, where we configure which class should be added, could be one element in the array -->
      <!-- Other element could be a string -->
      <!-- With the array, we can add multiple dynamically derived classes to one at the same div -->
      <div
        :class="['demo', {active: boxBSelected}]" 
        v-on:click="boxSelected('B')">
      </div>

      <div
        class="demo"
        :class="{active: boxCSelected}"
        v-on:click="boxSelected('C')">
      </div>
    </section>
  </body>
</html>
