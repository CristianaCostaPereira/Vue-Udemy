<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>

    <section id="user-goals">
      <h2>My course goals</h2>

      <input type="text" v-model="enteredGoal" />
      
      <!-- Whenever the button is clicked we want to get the value entered in input above and use it as a goal, which then is added to our goal [] in our data -->
      <button v-on:click="addGoal">Add Goal</button>

      <!-- Doesn't work together with v-if -->
      <!-- v-show just hides and shows items with CSS !!! -->
      <!-- ONLY use v-show if we have an element which visibility status changes a lot, like a button that toggles an element between visible and hidden all the time -->
      <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p>

      <ul v-show="goals.length > 0">
        <li>Goal</li>
      </ul>
    </section>
  </body>
</html>
