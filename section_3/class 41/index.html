<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>

    <section id="user-goals">
      <h2>My course goals</h2>

      <input type="text" v-model="enteredGoal" />
      
      <!-- Whenever the button is clicked we want to get the value entered in input above and use it as a goal, which then is added to our goal [] in our data -->
      <button v-on:click="addGoal">Add Goal</button>

      <!-- Want this to show if we have no goals -->
      <!-- v-if directive is added on the element that should be rendered conditionally. It is basically the JS if statement -->
      <!-- Since goals is an [] we can use the length property -->
      <!-- So if length is zero, that means we have no goals and this paragraph and ALL of its content should be rendered -->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>

      <!-- Only want this to show if we have goals-->
      <!-- v-else has to be used on an element that comes DIRECTLY AFTER an element with v-if on it -->
      <!-- An element bewteen breaks it -->
      <!-- They control which part of the HTML code are really including or not on the final page, it really removes and adds elements from the DOM -->
      <ul v-else>
        <li>Goal</li>
      </ul>
    </section>
  </body>
</html>
