<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles23_1.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app23_1.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Events</h1>
    </header>

    <section id="events">
      <h2>Events in Action</h2>
      
      <button v-on:click="addCounter(5)">Add 5</button>
      <button v-on:click="reduceCounter(5)">Substract 5</button>
      
      <p>Result: {{ counter }}</p>

   
      <!-- The best event to listen to on an input HTML element is the "INPUT" event -->
      <!-- $event to pass the default event object as the first argument! -->
      <!-- Reserved name that Vue give us so we have access to this built in default object and pass it as the fist argument in app.js -->
      <!-- This syntax is for when we can't point at a function and we still need the default event object, we can access with the $event! -->
      <input type="text" v-on:input="setName($event, 'Pereira')">
      
      <p>Your Name: {{ name }}</p>
    </section>
  </body>
</html>
