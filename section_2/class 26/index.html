<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Events</h1>
    </header>

    <section id="events">
      <h2>Events in Action</h2>

      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>

      <p>Result: {{ counter }}</p>

      <!-- Clears the input -->
      <!-- We are using the name property which is the value we are updating and output in input by setting the value attribute -->
      <!-- Because 'name' is dynamic and we want to use Vue we use the v-bind -->
      <!-- <input type="text" v-bind:value="name" v-on:input="setName"> is the same as below-->
      <!-- If we bind the value and listen to input changes on input we can rewrite the value binding and the input eventListener by usind just v-model, as below -->

      <input type="text" v-model="name">
      
      <!-- v-model simply WANTS the data property it should manage for us, in our case, 'name' -->
      <!-- v-model just a shortcut for v-bind:value and v-on input !!!! -->
      
      <button v-on:click="resetInput">Reset Input</button>
      
      <p>Your Name: {{ name }}</p>
    </section>
  </body>
</html>
