<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>

    <section id="styling">

      <!-- With () because I want to execute this myself so I can pass 'A' as a string, as a vaÃ§ue for this this -->
      <!-- Binding style a dynamic value with v-bind -->
      <!-- style and class are different, so if we bind them dynamically we can use a special syntax, suported by Vue, for these specific attributes as below -->
      <!-- more dynamically, we can check if box A is selected, is true, by using a ternary expression to check if it is truthy -->
      <!-- if boxASelected is true the border will be red, otherwise is set to gray -->
      <div
        class="demo"
        v-bind:style="{borderColor: boxASelected ? 'red' : '#ccc'}"
        v-on:click="boxSelected('A')">
    </div>
      <div class="demo" v-on:click="boxSelected('B')"></div>
      <div class="demo" v-on:click="boxSelected('C')"></div>
    </section>
  </body>
</html>
