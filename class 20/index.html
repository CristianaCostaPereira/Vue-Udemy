<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vue Basics</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Events</h1>
    </header>

    <section id="events">
      <h2>Events in Action</h2>

      <!-- Declared where we wanna have the eventListeners and where we wanna to output values and which values Vue should be aware of -->
      <!-- Vue detects that the counter changes, when a button is clicked, and then finds the places, on the page, where the counter is used, to update what the user sees with JS behind the scenes -->
      <!-- conter++ is JS code that adds one number to the counter  -->
      <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Reduce</button>
      
      <p>Result: {{ counter }}</p>
    </section>
  </body>
</html>
